<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>NETFLIX VANILLA</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="banner-movie">
      <div class="container">
        <h3 class="banner-movie--title">MAD MEN</h3>
        <p class="banner-movie--descripton">
          Ambientada na Nova York dos anos 60, essa série mostra a realidade de uma agência de publicidade numa época em
          que a concorrência ferrenha tinha o seu glamour.
        </p>
      </div>
      <div class="buttons">
        <button role="button" class="button">
          <i class="fa-solid fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="button">
          <i class="fa-solid fa-circle-info"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
    </div>
  </main>

  <script src="https://kit.fontawesome.com/0dbb901f6f.js" crossorigin="anonymous"></script>
</body>

</html>
